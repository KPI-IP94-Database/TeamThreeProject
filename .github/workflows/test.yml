name: Testing CI

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node:
          - 14
          - 15

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      
      - name: Cache project files
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install deps
        run: npm ci

      - name: Install postresql client for ubuntu
        run: sudo apt-get install -y postgresql-client

      - name: Start postgres service
        run: sudo systemctl start postgresql

      - name: Update password for postgress user
        run: sudo -u postgres psql -c "ALTER USER postgres PASSWORD 'postgres';"

      - name: Create applicants DB
        run: sudo -u postgres psql -c "CREATE DATABASE applicants;"

      - name: Run migrations
        run: npm run migrate

      - name: Run tests      
        run: npm test

