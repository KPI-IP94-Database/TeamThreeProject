name: Test before build

# This file has the same content as test.yml
# It's such a workaround in order to run jobs
# described inside build.yml after the test, but
# only for pushes to master branch.
#
# If you know how to implement the job dependency 
# better, send a PR, please.

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node:
          - 14
          - 15

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5


    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      
      - name: Cache project files
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install deps
        run: npm ci

      - name: Run migrations
        run: npm run migrate
        env:
          POSTGRES_HOST: postgres
          POSTGRES_PORT: 5432

      - name: Run tests      
        run: npm test
        env:
          POSTGRES_HOST: postgres
          POSTGRES_PORT: 5432

